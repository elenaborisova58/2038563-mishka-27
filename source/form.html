<body class="page__body">
  <section class="form">

  <fieldset class="form__filter-group">

<ul class="filter-group__type-list list">

</ul>

      <label class="control">

        <span class="control-mark check-box"></span>

      </label>

      <label class="control">

    <li class="filter-group__type-item">
      <label class="control">
        <input class="visually-hidden control-input" type="checkbox" name="black">
        <span class="control-mark check-box"></span>

      <label class="control">
        <input class="visually-hidden control-input" type="checkbox" name="rose">
        <span class="control-mark check-box"></span>

    </li>
